<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container page-container">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid justify-content-between align-items-center">
                    <a class="navbar-brand" href="index.html">
                        <img src="resources/logo.png" width="200px" alt="Logo">
                    </a>
                    <div class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </div>
                    <div class="nav-item">
                        <a href="oklahomacity.html" class="nav-link">Oklahoma City</a>
                    </div>
                    <div class="nav-item">
                        <a href="tulsa.html" class="nav-link">Tulsa</a>
                    </div>
                    <div class="nav-item">
                        <a href="lotsee.html" class="nav-link">Lotsee</a>
                    </div>
                    <div class="nav-item">
                        <a href="contactus.html" class="nav-link">Contact Us</a>
                    </div>
                </div>
            </nav>

            <div class="banner">
                <img src="resources/contactus_banner.jpg" class="img-fluid w-100" alt="An artistic representation of a city skyline surrounded by farmland at sunset. A large tornado appears in the farmland in front of the city. | Generated by ChatGPT">
            </div>
        </header>

        <div class="form-container">
            <section>
                <h1>Contact Us</h1>

                <form id="contactus" class="flex-column">
                    <div class="formitem">
                        <label for="firstname">First Name</label>
                        <input type="text" class="textbox" placeholder="Jane" id="firstname">
                    </div>

                    <div class="formitem">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="textbox" placeholder="Doe" id="lastname">
                    </div>

                    <div class="formitem">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="textbox" placeholder="janedoe@example.com">
                    </div>

                    <div class="formitem">
                        <label for="emailconfirm">Confirm Email</label>
                        <input type="text" id="emailconfirm" class="textbox" placeholder="janedoe@example.com">
                        <br>
                        <small id="emailError" class="textbox errormessage">Emails must match.</small>
                    </div>

                    <div class="formitem">
                        <label for="question">What's your question?</label>
                        <br>
                        <textarea id="question" placeholder="I have a very important question."></textarea>
                    </div>
                    <div class="formitem">
                        <input value="Submit" type="submit">
                    </div>   
                </form>
                
            </section> 
        </div>  

    </div>

    <script>
        document.getElementById('email').addEventListener('input', validateEmails);
        document.getElementById('emailconfirm').addEventListener('input', validateEmails);

        function validateEmails() {
            var email = document.getElementById('email').value;
            var emailConfirm = document.getElementById('emailconfirm').value;
            var emailField = document.getElementById('email');
            var emailConfirmField = document.getElementById('emailconfirm');
            var emailError = document.getElementById('emailError');

            if (email === emailConfirm && email !== '' && emailConfirm != '') {
                emailField.classList.remove('error');
                emailConfirmField.classList.remove('error');
                emailError.style.display = 'none';
            }
            else {
                if (email !== '' && emailConfirm !== '') {
                    emailField.classList.add('error');
                    emailConfirmField.classList.add('error');
                    emailError.style.display = 'block';
                } else {
                    emailField.classList.remove('error');
                    emailConfirmField.classList.remove('error');
                    emailError.style.display = 'none'
                }
                
            }
        }
    </script>

   </body>
</html>
